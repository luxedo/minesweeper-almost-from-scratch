  <body>
    <div class="container mt6">
      <div class="window noselect" oncontextmenu="return false">
        <div class="titlebar bar">
          <span class="title-button title-dash"><hr /></span>
          <span>Minesweeper</span>
          <span class="title-button title-arrow"><span></span></span>
        </div>
        <div class="menubar bar">
          <nav role="navigation">
            <ul>
              <li>
                Game
                <ul class="dropdown">
                  <li onclick="newGame();">New Game</li>
                  <li onclick="setDifficulty('beginner');">Beginner</li>
                  <li onclick="setDifficulty('intermediate');">Intermediate</li>
                  <li onclick="setDifficulty('advanced');">Advanced</li>
                  <li>High Scores</li>
                </ul>
              </li>
              <li>
                Help
                <ul class="dropdown">
                  <li>About</li>
                </ul>
              </li>
            </ul>
          </nav>
        </div>
        <div class="game-frame">
          <div class="game-frame-container">
            <div class="game-top">
              <div class="game-top-container">
                <div class="segment-display" id="score-mines">
                  <div class="digit digit1">
                    <div class="segA"></div>
                    <div class="segB"></div>
                    <div class="segC"></div>
                    <div class="segD"></div>
                    <div class="segE"></div>
                    <div class="segF"></div>
                    <div class="segGt"></div>
                    <div class="segGb"></div>
                  </div>
                  <div class="digit digit2">
                    <div class="segA"></div>
                    <div class="segB"></div>
                    <div class="segC"></div>
                    <div class="segD"></div>
                    <div class="segE"></div>
                    <div class="segF"></div>
                    <div class="segGt"></div>
                    <div class="segGb"></div>
                  </div>
                  <div class="digit digit3">
                    <div class="segA"></div>
                    <div class="segB"></div>
                    <div class="segC"></div>
                    <div class="segD"></div>
                    <div class="segE"></div>
                    <div class="segF"></div>
                    <div class="segGt"></div>
                    <div class="segGb"></div>
                  </div>
                </div>
                <div class="reset" id="emoji">
                  <div class="emoji-happy"></div>
                </div>
                <div class="segment-display" id="score-time">
                  <div class="digit digit1">
                    <div class="segA"></div>
                    <div class="segB"></div>
                    <div class="segC"></div>
                    <div class="segD"></div>
                    <div class="segE"></div>
                    <div class="segF"></div>
                    <div class="segGt"></div>
                    <div class="segGb"></div>
                  </div>
                  <div class="digit digit2">
                    <div class="segA"></div>
                    <div class="segB"></div>
                    <div class="segC"></div>
                    <div class="segD"></div>
                    <div class="segE"></div>
                    <div class="segF"></div>
                    <div class="segGt"></div>
                    <div class="segGb"></div>
                  </div>
                  <div class="digit digit3">
                    <div class="segA"></div>
                    <div class="segB"></div>
                    <div class="segC"></div>
                    <div class="segD"></div>
                    <div class="segE"></div>
                    <div class="segF"></div>
                    <div class="segGt"></div>
                    <div class="segGb"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="game-board">
              <div class="game-board-container"></div>
            </div>
          </div>
        </div>
